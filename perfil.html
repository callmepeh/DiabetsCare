<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil comum | DiabetsCare</title>
    <link rel="stylesheet" href="css/perfilStyle.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho azul com formas decorativas -->
        <header class="header">
            <div class="decorative-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
            </div>
        </header>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <h1 class="user-name">Nome do usuário</h1>
            
            <!-- Área de bio -->
            <div class="bio-section">
                <textarea class="bio-textarea" placeholder="Bio"></textarea>
            </div>

            <!-- Seção de estatísticas -->
            <div class="stats-section">
                <div class="stat-item">
                    <h3 class="stat-title">Em jejum</h3>
                    <div class="stat-value stat-yellow">65</div>
                </div>
                <div class="stat-item">
                    <h3 class="stat-title">Pós-prandial</h3>
                    <div class="stat-value stat-green">90</div>
                </div>
                <div class="stat-item">
                    <h3 class="stat-title">Hora de dormir</h3>
                    <div class="stat-value stat-red">145</div>
                </div>
            </div>

            <!-- Botão principal -->
            <button class="primary-button">Consultar dashboard</button>
        </main>
    </div>
</body>
</html>
