<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil profissional | DiabetsCare</title>
    <link rel="stylesheet" href="css/perfilStyle.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho azul com formas decorativas -->
        <header class="header">
            <div class="decorative-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
            </div>
        </header>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <h1 class="user-name">Nome do usuário</h1>
            
            <!-- Área de currículo -->
            <div class="curriculum-section">
                <textarea class="curriculum-textarea" placeholder="Currículo"></textarea>
            </div>

            <!-- Botão de ação -->
            <button class="primary-button">Postar</button>
        </main>
    </div>
</body>
</html>
