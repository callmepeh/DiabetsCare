<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="/cadastro/styles.css">
</head>

<body>
    <div class="container">
        <div class="Cadastro">
            <h1>Cadastre-se</h1>
            <p>Adicione os detalhes da sua conta</p>

            <div id="user">
                <input type="text" name="usuario" id="usuario">
                <p>Nome Usuário</p>
            </div>

            <div id="password">
                <input type="text" name="senha" id="senha">
                <p>Senha</p>
            </div>

            <div class="buttons">
                <div class="buttoncomum">
                    <label for="comum">Comum</label>
                    <input type="radio" id="comum" name="tipoConta" value="comum">
                </div>

                <div class="buttonprof">
                    <label for="profissional">Profissional</label>
                    <input type="radio" id="profissional" name="tipoConta" value="profissional">
                </div>

            </div>

            <button class="cadastrar"> Cadastre-se</button>

            <div class="loginCad">
                <p>Já possui uma conta?</p>
            <button class="loginCad">Login</button>
            </div>
            
        </div>


        <div class="welcome">
            <div class="textwelcome">
                <h1>Bem-Vindo ao <br> <span>DiabetesCare</span></h1>
                <p>Faça o login para acessar sua conta ou cadastre-se</p>
            </div>
            <img class="Vector1" src="/cadastro/img/Vector1.png" alt="">
            <img class="Vetor2" src="/cadastro/img/Vector2.png" alt="">
            <img class="vetor3" src="/cadastro/img/Vector3.png" alt="">
            <img class="report" src="/cadastro/img/report (1) 2.png" alt="">
            <img class="mask1" src="/cadastro/img/Mask group 1.png" alt="">

        </div>

    </div>





</body>

</html>
