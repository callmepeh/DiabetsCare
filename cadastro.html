<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | DiabetesCare</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <!-- Lado Esquerdo -->
    <div class="form-section">
      <h1 class="title">Cadastre-se</h1>
      <p class="subtitle">Adicione os detalhes da sua conta</p>

      <form id="registerForm">
        <input type="text" id="newUsername" placeholder="Nome de usuário" required />
        <input type="password" id="newPassword" placeholder="Senha" required />
        <button type="submit" class="btn">Cadastre-se</button>
      </form>

      <p class="switch">
        Já tem uma conta?
        <a href="index.html" class="link-btn">Login</a>
      </p>
    </div>

    <!-- Lado Direito -->
    <div class="welcome-section">
      <h2>Bem-Vindo ao <br><span>DiabetesCare</span></h2>
      <p>Faça login para acessar sua conta ou cadastre-se</p>
      <div class="illustration">
        <img src="img/illustration.svg" alt="Dashboard gráfico" />
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
