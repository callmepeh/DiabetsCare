<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | DiabetesCare</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <h1>DiabetesCare</h1>
    <nav>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="posts.html">Dicas</a>
      <a href="index.html" id="logoutBtn">Sair</a>
    </nav>
  </header>

  <main class="dashboard-container">
    <section class="form-section small">
      <h2>Registrar Glicemia</h2>
      <form id="glucoseForm">
        <input type="number" id="fasting" placeholder="Jejum (mg/dL)" required />
        <input type="number" id="postMeal" placeholder="Pós-prandial (mg/dL)" required />
        <input type="text" id="note" placeholder="Observações (opcional)" />
        <button type="submit" class="btn">Registrar</button>
      </form>
    </section>

    <section class="chart-section">
      <h2>Evolução da Glicemia</h2>
      <canvas id="glucoseChart"></canvas>
    </section>

    <section class="table-section">
      <h2>Histórico</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Jejum (mg/dL)</th>
            <th>Pós-prandial (mg/dL)</th>
            <th>Observações</th>
          </tr>
        </thead>
        <tbody id="historyTable"></tbody>
      </table>
    </section>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
