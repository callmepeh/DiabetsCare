<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editar Perfil | DiabetesCare</title>
  <style>
    :root{--brand:#4c8bf5;--bg:#f4f7fb;--card:#fff;--muted:#6b7280}
    *{box-sizing:border-box}
    body{margin:0;font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;background:var(--bg);color:#222}
    .header{display:flex;align-items:center;justify-content:space-between;padding:14px 26px;background:var(--brand);color:#fff;box-shadow:0 3px 8px rgba(0,0,0,0.12)}
    .header-left{display:flex;align-items:center;gap:14px}
    .header-logo{width:48px}
    nav a{color:white;text-decoration:none;margin-left:18px;font-weight:600}
    .center{max-width:900px;margin:28px auto;padding:18px}
    .card{background:var(--card);padding:20px;border-radius:12px;box-shadow:0 8px 20px rgba(12,20,40,0.06)}
    .row{display:flex;gap:18px;flex-wrap:wrap}
    .col{flex:1}
    .col-1{flex:0 0 200px}
    label{display:block;margin-bottom:8px;font-weight:600;color:var(--muted)}
    input[type="text"], input[type="number"], select, textarea{
      width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefb;background:#fbfeff;
    }
    .avatar-preview{width:160px;height:160px;border-radius:12px;object-fit:cover;border:4px solid #fff;box-shadow:0 8px 18px rgba(12,20,40,0.06)}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:14px}
    .btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .btn-primary{background:var(--brand);color:white}
    .btn-ghost{background:#eef3ff;color:var(--brand)}
    .small{font-size:13px;color:var(--muted)}
    @media(max-width:720px){.row{flex-direction:column}.col-1{flex:1 1 auto}}
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="img/logoDiabetesCare.png" class="header-logo" alt="logo">
      <div class="header-title">DiabetesCare</div>
    </div>
    <nav><a href="index.html">Início</a><a href="feed.html">Artigos</a><a href="perfil.html">Perfil</a></nav>
  </header>

  <div class="center">
    <div class="card">
      <h2>Editar perfil</h2>
      <p class="small">Atualize suas informações. As mudanças são salvas localmente no navegador.</p>

      <div style="height:16px"></div>

      <div class="row">
        <div class="col col-1" style="text-align:center">
          <img id="avatarPreview" class="avatar-preview" src="images/user1.png" alt="avatar">
          <div style="height:10px"></div>
          <input id="avatarFile" type="file" accept="image/*">
          <div class="small" style="margin-top:8px">Envie uma imagem quadrada para melhor exibição.</div>
        </div>

        <div class="col">
          <label for="name">Nome completo</label>
          <input id="name" type="text" placeholder="Seu nome">

          <div style="height:12px"></div>

          <label for="age">Idade</label>
          <input id="age" type="number" min="1" placeholder="Ex: 34">

          <div style="height:12px"></div>

          <label for="type">Tipo de diabetes</label>
          <select id="type">
            <option value="">Selecione</option>
            <option value="Tipo 1">Tipo 1</option>
            <option value="Tipo 2">Tipo 2</option>
            <option value="Gestacional">Gestacional</option>
            <option value="Outro">Outro</option>
          </select>

          <div style="height:12px"></div>

          <label for="bio">Biografia / Observações</label>
          <textarea id="bio" rows="5" placeholder="Fale sobre sua rotina, medicação, preferências..."></textarea>
        </div>
      </div>

      <div style="height:12px"></div>

      <div class="row">
        <div class="col">
          <label>Últimas medidas (opcional)</label>
          <div style="display:flex;gap:8px">
            <input id="fasting" type="number" placeholder="Em jejum mg/dL">
            <input id="post" type="number" placeholder="Pós-prandial mg/dL">
            <input id="sleep" type="number" placeholder="Hora de dormir mg/dL">
          </div>
          <div class="small" style="margin-top:6px">Esses valores aparecem no seu perfil como referência.</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-ghost" id="btnCancel">Cancelar</button>
        <button class="btn btn-primary" id="btnSave">Salvar perfil</button>
      </div>
    </div>
  </div>

  <script>
    const el = id => document.getElementById(id);
    const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');

    function populateForm(u){
      if(!u) return;
      el('name').value = u.name || u.fullName || '';
      el('age').value = u.age || '';
      el('type').value = u.diabetesType || '';
      el('bio').value = u.bio || '';
      el('avatarPreview').src = u.avatar || u.image || 'images/user1.png';
      const s = u.stats || {};
      el('fasting').value = s.fasting || '';
      el('post').value = s.post || '';
      el('sleep').value = s.sleep || '';
    }
    populateForm(currentUser);

    // preview da imagem local
    el('avatarFile').addEventListener('change', (ev)=>{
      const f = ev.target.files && ev.target.files[0];
      if(!f) return;
      const reader = new FileReader();
      reader.onload = (e)=> el('avatarPreview').src = e.target.result;
      reader.readAsDataURL(f);
    });

    el('btnCancel').addEventListener('click', ()=> window.location.href = 'perfil.html');

    el('btnSave').addEventListener('click', ()=>{
      const name = el('name').value.trim();
      if(!name) return alert('Informe seu nome.');
      const updated = currentUser || {};
      updated.name = name;
      updated.age = el('age').value || updated.age;
      updated.diabetesType = el('type').value || updated.diabetesType;
      updated.bio = el('bio').value;
      updated.avatar = el('avatarPreview').src;

      updated.stats = {
        fasting: el('fasting').value || (updated.stats && updated.stats.fasting) || '',
        post: el('post').value || (updated.stats && updated.stats.post) || '',
        sleep: el('sleep').value || (updated.stats && updated.stats.sleep) || ''
      };

      // grava no localStorage
      localStorage.setItem('currentUser', JSON.stringify(updated));

      // opcional: atualiza users[] se você mantém lista de usuários
      try{
        const users = JSON.parse(localStorage.getItem('users')||'[]');
        const idx = users.findIndex(u => u.id == updated.id || u._id == updated._id || u.email == updated.email);
        if(idx >= 0) { users[idx] = {...users[idx], ...updated}; localStorage.setItem('users', JSON.stringify(users)); }
      }catch(e){}

      alert('Perfil salvo!');
      window.location.href = 'perfil.html';
    });
  </script>
</body>
</html>
