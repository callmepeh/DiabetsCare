<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed | DiabetesCare</title>
  <link rel="stylesheet" href="css/feedStyle.css">
</head>
<body>

<header class="header">
  <div class="logo-area">
    <img src="images/logo.png" alt="DiabetesCare Logo" class="logo">
    <h1 class="logo-name">DiabetesCare</h1>
  </div>

  <nav>
    <a href="index.html">Início</a>
    <a href="feed.html">Feed</a>
    <a href="post.html">Posts</a>
    <a href="perfil.html">Perfil</a>
    <a href="login.html" class="btn-login">Login</a>
  </nav>
</header>

  <!-- Container principal -->
  <div class="container">

    <!-- Painel do feed -->
    <div class="feed-panel">

      <!-- Cabeçalho -->
      <div class="feed-header">
        <h1>Olá, Usuário!</h1>
        <p>Confira as últimas atualizações e compartilhe sua jornada.</p>
      </div>

      <!-- Criar post -->
      <div class="post-create">
        <textarea placeholder="Compartilhe algo com a comunidade..."></textarea>
        <button class="btn-publish">Publicar</button>
      </div>

      <!-- Lista de posts -->
      <div class="posts-list"></div>

    </div>

    <!-- Painel decorativo / dicas -->
    <div class="welcome">
      <div class="textwelcome">
        <h1>Mantenha sua <span>saúde em dia</span></h1>
        <p>Dicas e suporte da comunidade.</p>
      </div>

      <img src="images/vector1.png" class="Vector1" alt="">
      <img src="images/vector2.png" class="Vector2" alt="">
      <img src="images/vector3.png" class="Vector3" alt="">
    </div>

  </div>
  <div id="posts-list"></div>
  <script src="js/index.js"></script>
  <script src="js/feed.js"></script>

</body>
</html>
