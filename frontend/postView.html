<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artigo | DiabetesCare</title>
    <link rel="stylesheet" href="css/postView.css" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <img src="img/logoDiabetesCare.png" class="header-logo" alt="Logo" />
            <h1>DiabetesCare</h1>
        </div>
        <nav>
            <a href="index.html">Início</a>
            <a href="feed.html" class="active">Artigos</a>
            <a href="perfil.html">Perfil</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main class="container">
        <article class="post-container">
            <h1 id="post-title"></h1>
            <p class="post-meta">
                Por <span id="post-author"></span> — <span id="post-date"></span>
            </p>

            <div id="post-content" class="post-content"></div>

            <button class="back-btn" onclick="window.location.href='feed.html'">Voltar ao Feed</button>
        </article>
    </main>

    <script>
        const postId = localStorage.getItem("postAtual");
        const posts = JSON.parse(localStorage.getItem("posts")) || [];
        const post = posts.find(p => p.id == postId);

        if (!post) {
            document.querySelector('.post-container').innerHTML = '<p>Artigo não encontrado.</p>';
        } else {
            document.getElementById("post-title").textContent = post.titulo;
            document.getElementById("post-author").textContent = post.autorNome;
            document.getElementById("post-date").textContent = new Date(post.timestamp).toLocaleString();
            document.getElementById("post-content").innerHTML = post.conteudo;
        }
    </script>
</body>
</html>
