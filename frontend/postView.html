<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artigo | DiabetesCare</title>
    <link rel="stylesheet" href="css/postView.css" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <img src="img/logoDiabetesCare.png" class="header-logo" alt="Logo" />
            <h1>DiabetesCare</h1>
        </div>
        <nav>
            <a href="index.html">Início</a>
            <a href="feed.html" class="active">Artigos</a>
            <a href="perfil.html">Perfil</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main class="container">
        <article class="post-container">
            <h1 id="post-title"></h1>
            <p class="post-meta">
                Por <span id="post-author"></span> — <span id="post-date"></span>
            </p>

            <div id="post-content" class="post-content"></div>

            <button class="back-btn" onclick="window.location.href='feed.html'">Voltar ao Feed</button>
        </article>
    </main>

    <!-- Scripts JavaScript -->
    <script src="js/utils/storage.js"></script>
    <script src="js/main.js"></script>
  <script src="js/cookie-consent.js"></script>
    <script>
        // Verifica se está logado
        if (!AuthService.estaLogado()) {
          alert("Você precisa estar logado para ver posts.");
          window.location.href = "login.html";
        } else {
          // Tenta obter postId da URL ou localStorage
          const urlParams = new URLSearchParams(window.location.search);
          const postId = urlParams.get('id') || sessionStorage.getItem('postViewId');
          
          if (!postId) {
            document.querySelector('.post-container').innerHTML = '<p>Post não encontrado. <a href="feed.html">Voltar ao Feed</a></p>';
          } else {
            const posts = PostService.obterTodos();
            const post = posts.find(p => p.id === postId);

            if (!post) {
              document.querySelector('.post-container').innerHTML = '<p>Post não encontrado. <a href="feed.html">Voltar ao Feed</a></p>';
            } else {
              document.getElementById("post-title").textContent = post.title || 'Sem título';
              document.getElementById("post-author").textContent = post.authorName || 'Usuário';
              document.getElementById("post-date").textContent = new Date(post.createdAt).toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              });
              document.getElementById("post-content").innerHTML = post.content || post.conteudo || '';
            }
          }
        }
    </script>
  <!-- Banner de Consentimento de Cookies -->
  <div id="cookie-consent-banner">
    <p>
      Utilizamos cookies para melhorar sua experiência, analisar o tráfego e personalizar o conteúdo. Ao clicar em "Aceitar", você concorda com o uso de cookies.
      <a href="#" target="_blank">Saiba mais sobre nossa Política de Cookies.</a>
    </p>
    <button id="accept-cookies">Aceitar</button>
  </div>

</body>
</html>
