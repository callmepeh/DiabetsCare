<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | DiabetesCare</title>
  <link rel="stylesheet" href="css/cadastroStyles.css" />
</head>
<body>
  <div class="container">
    <!-- Lado Esquerdo -->
    <div class="cadastro">
      <h1>Cadastre-se</h1>
      <p>Adicione os detalhes da sua conta</p>

      <form id="formCadastro">
        <div class="input-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" placeholder="Digite seu nome completo" required />
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required />
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required />
        </div>

        <div class="tipo-conta">
          <p>Tipo de conta:</p>
          <label><input type="radio" name="tipoConta" value="comum" required /> Comum</label>
          <label><input type="radio" name="tipoConta" value="profissional" /> Profissional</label>
        </div>

        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>

      <div class="loginCad">
        <p>Já possui uma conta?</p>
        <button onclick="window.location.href='login.html'" class="btn-login">Login</button>
      </div>
    </div>

    <!-- Lado Direito -->
    <div class="welcome">
      <div class="textwelcome">
        <h1>Bem-vindo ao <br> <span>DiabetesCare</span></h1>
        <p>Gerencie sua saúde com facilidade e confiança.</p>
      </div>

      <img class="vector1" src="img/cadastro/img/Vector1.png" alt="">
      <img class="vector2" src="img/cadastro/img/Vector2.png" alt="">
      <img class="vector3" src="img/cadastro/img/Vector3.png" alt="">
      <img class="report" src="img/cadastro/img/report (1) 2.png" alt="">
      <img class="mask1" src="img/cadastro/img/Mask group 1.png" alt="">
    </div>
  </div>

  <!-- Scripts JavaScript -->
  <script src="js/utils/storage.js"></script>
  <script src="js/auth/register.js"></script>
</body>
</html>
