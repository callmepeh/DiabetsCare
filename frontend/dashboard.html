<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - DiabetesCare</title>
  <link rel="stylesheet" href="css/dashboardStyle.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <main class="recipiente-principal">
    <!-- Formas decorativas -->
    <div class="forma-fundo"></div>
    <div class="forma-fundo2"></div>

    <!-- Conteúdo principal -->
    <section class="dashboard-container">
      <!-- Cabeçalho -->
      <header class="cabecalho-dashboard">
        <h1>Seu Dashboard</h1>
        <p>Acompanhe sua evolução diária da glicemia</p>
        <p id="userName">Usuário</p> <!-- Nome do usuário logado -->
        <button id="logoutBtn" class="botao-logout">Logout</button>
      </header>

      <!-- Relatório de médias -->
      <section class="relatorio-container">
        <h2>Relatório de Médias</h2>
        <div class="cards-medias">
          <div class="card-media">
            <h3>Jejum</h3>
            <p id="media-jejum">--</p>
          </div>
          <div class="card-media">
            <h3>Pós-prandial</h3>
            <p id="media-pos">--</p>
          </div>
          <div class="card-media">
            <h3>Antes de dormir</h3>
            <p id="media-dormir">--</p>
          </div>
        </div>
      </section>

      <!-- Tabela de registros -->
      <section class="tabela-container">
        <h2>Histórico de Glicemias</h2>
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Valor (mg/dL)</th>
            </tr>
          </thead>
          <tbody id="tabela-glicemia">
            <!-- Os registros serão carregados aqui pelo dashboard.js -->
          </tbody>
        </table>
      </section>

      <!-- Gráfico -->
      <section class="grafico-container">
        <h2>Gráfico de Evolução</h2>
        <canvas id="graficoGlicemia"></canvas>
      </section>

      <!-- Botões -->
      <div class="acoes-dashboard">
        <button class="botao-voltar" onclick="window.location.href='frontend/index.html'">
          Voltar~

          <div class="grafico">
            <canvas id="graficoGlicemia" width="400" height="200"></canvas>
          </div>
          
        </button>
        <button class="botao-novo" onclick="window.location.href='frontend/glicemia.html'">
          Novo Registro
        </button>
      </div>
    </section>
  </main>
  <div class="estatistica">
    <p>Média últimos 3 dias: <span id="media"></span></p>
    <p>Último registro: <span id="ultimo"></span></p>
    <p>Total de registros: <span id="total"></span></p>
  </div>



  <!-- Script do dashboard -->
  <script src="js/dashboard/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
