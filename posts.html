<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed - DiabetesCare</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topo">
    <h1>DiabetesCare</h1>
    <nav>
      <a href="../perfil/perfil.html">Meu Perfil</a>
      <a href="#">Sair</a>
    </nav>
  </header>

  <main class="feed">
    <section class="novo-post">
      <textarea id="conteudoPost" placeholder="Compartilhe sua experiência..."></textarea>
      <button id="publicar">Publicar</button>
    </section>

    <section class="posts">
      <!-- Os posts aparecerão aqui -->
    </section>
  </main>

  <script>
    const btnPublicar = document.getElementById('publicar');
    const conteudo = document.getElementById('conteudoPost');
    const postsSection = document.querySelector('.posts');

    btnPublicar.addEventListener('click', () => {
      if (conteudo.value.trim() === "") return;
      const post = document.createElement('div');
      post.classList.add('post');
      post.innerHTML = `
        <div class="post-header">
          <strong>@usuario</strong>
          <span>${new Date().toLocaleString()}</span>
        </div>
        <p>${conteudo.value}</p>
      `;
      postsSection.prepend(post);
      conteudo.value = "";
    });
  </script>
</body>
</html>
